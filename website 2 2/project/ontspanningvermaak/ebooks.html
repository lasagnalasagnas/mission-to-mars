    <style>
        main {
            text-align: center;

        .book-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .book-container a {
            text-decoration: none;
        }
        .book-container img {
            width: 150px;
            height: 220px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .book-title {
            margin-top: 10px;
            font-size: 16px;
            color: #E0CBA8;;
        }
    </style>
</head>
