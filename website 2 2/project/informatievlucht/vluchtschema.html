<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vluchtschema</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Example font */
            background-image: url('../images/spaceship_interior.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #444; /* Example color */
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: rgba(68, 68, 68, 0.8); /* Example color */
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            background-color: rgba(85, 85, 85, 0.8); /* Example color */
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #444; /* Example color */
            color: #fff;
        }
        .spaceship, .mars {
            width: 150px;
            margin: 20px;
            transition: transform 0.3s ease;
        }
        .spaceship:hover, .mars:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vluchtschema</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Hoofdpagina</a></li>
            <li><a href="index.html">Terug naar Informatie Vlucht</a></li>
        </ul>
    </nav>

    <main>
        <p>Bekijk het volledige vluchtschema. Alle tijden zijn in UTC:</p>
        <table>
            <tr>
                <th>Datum</th>
                <th>Vertrek (UTC)</th>
                <th>Aankomst (UTC)</th>
                <th>Vertrek (Jouw Tijdzone)</th>
            </tr>
            <tr>
                <td>16 januari 2025</td>
                <td>12:00</td>
                <td>15:00</td>
                <td id="local-time-1"></td>
            </tr>
            <tr>
                <td>17 januari 2025</td>
                <td>14:00</td>
                <td>18:00</td>
                <td id="local-time-2"></td>
            </tr>
        </table>
        <img src="../images/spaceship.png" alt="Ruimteschip" class="spaceship">
        <img src="../images/mars.png" alt="Mars" class="mars">
    </main>

    <footer>
        <p>Â© 2025 Inflight Entertainment</p>
    </footer>

    <script>
        function convertToLocalTime(utcTime) {
            const date = new Date(`2025-01-16T${utcTime}:00Z`);
            return date.toLocaleTimeString('nl-NL', { timeZoneName: 'short' });
        }

        document.getElementById('local-time-1').textContent = convertToLocalTime('12:00');
        document.getElementById('local-time-2').textContent = convertToLocalTime('14:00');
    </script>
</body>
</html>
